{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap');

        body {
            background-color: black;
            color: white;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            font-family: "Pixelify Sans", sans-serif;
            position: relative;
        }

        /* --- Glitch flash layer --- */
        #flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
        }

        /* Morse-coded flash timing */

        /* --- Center container --- */
        .center-box {
            height: 100vh;
        }

        /* Glitch text */
        .glitch {
            font-size: 50px;
            position: relative;
            text-align: center;
            animation: flicker 2s infinite;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.2;
            }
        }

        .input-field {
            width: 400px;
            height: 60px;
            border-radius: 20px;
            border: none;
            padding: 20px;
            font-size: 20px;
            background-color: rgb(30,30,30);
            color: white;
            margin-top: 40px;
        }

        .btn-submit {
            width: 200px;
            height: 60px;
            margin-top: 20px;
            border: none;
            border-radius: 20px;
            background-color: rgb(0, 140, 255);
            color: white;
            font-size: 23px;
        }

        .btn-submit:hover {
            background-color: rgb(0, 110, 210);
        }
    </style>
</head>

<body>

    <!-- Flashing overlay -->
    <div id="flash"></div>

    <div class="container d-flex justify-content-center align-items-center center-box">
        <div class="text-center">
            <h1 class="glitch">ACCESS REQUIRED</h1>

            <form method="POST">
                {% csrf_token %}
                <input type="text" class="input-field" name="key" placeholder="enter the key...">
                <br>
                <button class="btn-submit">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
